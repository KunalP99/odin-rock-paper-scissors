<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Rock, Paper, Scissors</title>
</head>
<body>
    <div class="container">
        <h1 class="title">ROCK, PAPER, SCISSORS!</h1>
        <div class="main-container">
            <div class="btn-container">
                <button class="rock-btn btns">ROCK</button>
                <button class="paper-btn btns">PAPER</button>
                <button class="scissors-btn btns">SCISSORS</button>
            </div>
            <div class="results-container">
                <p class="choices-text">Pick ROCK, PAPER or SCISSORS to start the game!</p>
                <p class="points-text"></p>
                <p class="final-text"></p>
            </div>
        </div>
    </div>
    <script src="/app.js"></script>
</body>
</html>
